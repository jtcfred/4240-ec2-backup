# /etc/cloud-backup/config.conf

# Source directory
SOURCE_DIR="/home/user"

# Local backup directory
LOCAL_BACKUP_DIR="/path/to/local/backup"

# Destination server details
DEST_USER="your-username"
DEST_SERVER="your-ec2-instance-ip"
DEST_DIR="/path/to/backup"

# PEM file
PEM_FILE="/path/to/your/keypair.pem"
